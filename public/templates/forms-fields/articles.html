<div class="form-group">
		<label for="name">Name:</label>
		<input type="text" class="form-control" ng-model="article.name" ></input>		
	</div>
	<div class="form-group">
		<label for="name">Description:</label>
		<input type="text" class="form-control" ng-model="article.description" ></input>		
	</div>
	<div class="form-group">
		<label for="name">Price:</label>
		<input type="text" class="form-control" ng-model="article.price" ></input>		
	</div>
	<div class="form-group">
		<label for="name">In Shelf:</label>
		<input type="text" class="form-control" ng-model="article.total_in_shelf" ></input>		
	</div>
	<div class="form-group">
		<label for="name">In Vault:</label>
		<input type="text" class="form-control" ng-model="article.total_in_vault" ></input>		
	</div>	
	<div class="form-group">
		<label for="name">Store Name:</label>
		<input type="text" class="form-control" ng-model="article.store_name" ></input>		
	</div>
	<div class="form-group text-center">
		<button class="btn btn-success btn-lg">Submit</button>
	</div>
